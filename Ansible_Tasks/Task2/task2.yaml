---
- name: Web server setup on slave nodes
  hosts: all
  become: yes
  tasks:

    - name: Install the latest version of Apache
      ansible.builtin.dnf:
        name: httpd
        state: latest
    - name: Copy index.html to web root
      copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'