---
- name: Install Apache
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Push Apache HTML file
  copy:
    src: info.html
    dest: /var/www/html/index.html
    mode: '0644'

- name: Ensure Apache is started and enabled
  service:
    name: apache2
    state: started
    enabled: yes

- name: Print Apache installation message
  debug:
    msg: "Apache installation completed on {{ inventory_hostname }}"
